apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: morphic-community
  annotations:
    kubernetes.io/ingress.class: external
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # I have no idea what to set this to!
    nginx.ingress.kubernetes.io/limit-rps: "20"
spec:
  tls:
  - hosts:
    - dev-community.morphiclite-oregondesignservices.org
    secretName: morphic-community-tls
  rules:
  - host: dev-community.morphiclite-oregondesignservices.org
    http:
      paths:
      - backend:
          serviceName: morphic-community
          servicePort: http
        path: /
