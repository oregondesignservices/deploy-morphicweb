apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../resources/
patchesStrategicMerge:
- patches/set-env.yaml

patchesJSON6902:
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: morphic-community
    patch: |-
      - op: add
        path: /spec/rules/0/host
        value: community.morphic-staging.com
      - op: replace
        path: /spec/tls/0/hosts
        value: ["community.morphic-staging.com"]
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: morphic-web
    patch: |-
      - op: add
        path: /spec/rules/0/host
        value: app.morphic-staging.com
      - op: replace
        path: /spec/tls/0/hosts
        value: ["app.morphic-staging.com"]